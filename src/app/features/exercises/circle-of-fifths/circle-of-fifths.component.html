<h2>Circle of Fifths</h2>
<div id="composition">
  <div id="container">
    <svg class="wheel" #wheel viewBox="0 0 300 300">
        <g id="cells">
          <g id="cellC" appHover>
            <path d="M 113.77 14.77 A 140 140 0 0 1 186.23 14.77 L 175.88 53.41 A 140 140 0 0 0 124.12 53.41 Z" 
            fill="#FFFF00" stroke="black" stroke-width="1" opacity="0.5"/>
            <text x="150" y="33" text-anchor="middle" dominant-baseline="middle" fill="black">
              <tspan *ngIf="En">{{ keys[0].name }}</tspan>
              <tspan *ngIf="En && enharmony" dy="1em">{{ keys[0].enharmony }}</tspan>
              <tspan *ngIf="Fr">{{ keys[0].nameFr }}</tspan>
              <tspan *ngIf="Fr && enharmony" dy="1em">{{ keys[0].enharmonyFr }}</tspan>
            </text>
          </g>          
          <g id="cellG" class="cell">
            <path d="M 186.23 14.77 A 140 140 0 0 1 248.99 51.01 L 220.71 79.29 A 100 100 0 0 0 175.88 53.41 Z" 
            fill="#FFBF00" stroke="black" stroke-width="1" opacity="0.5"/>
            <text x="210" y="47" transform="rotate(30 210 47)" text-anchor="middle" dominant-baseline="middle" fill="black">
              {{ En ? keys[1].name : keys[1].nameFr }}
            </text>
          </g>                   
          <g id="cellD" class="cell">
            <path d="M 248.99 51.01 A 140 140 0 0 1 285.23 113.77 L 246.59 124.12 A 100 100 0 0 0 220.71 79.29 Z" 
            fill="#FF8000" stroke="black" stroke-width="1" opacity="0.5"/>
            <text x="253" y="91" transform="rotate(60 253 91)" text-anchor="middle" dominant-baseline="middle" fill="black">
              {{ En ? keys[2].name : keys[2].nameFr }}
            </text>
          </g>
          <g id="cellA">
            <path d="M 285.23 113.77 A 140 140 0 0 1 285.23 186.23 L 246.59 175.88 A 100 100 0 0 0 246.59 124.12 Z" 
            fill="#FF0000" stroke="black" stroke-width="1" opacity="0.5"/>
            <text x="270" y="149" transform="rotate(90 270 149)" text-anchor="middle" dominant-baseline="middle" fill="black">
              {{ En ? keys[3].name : keys[3].nameFr }}
            </text>
          </g>
          <g id="cellE">
            <path d="M 285.23 186.23 A 140 140 0 0 1 248.99 248.99 L 220.71 220.71 A 100 100 0 0 0 246.59 175.88 Z" 
            fill="#FF00FF" stroke="black" stroke-width="1" opacity="0.5"/>
            <text x="253" y="211" transform="rotate(120 253 211)" text-anchor="middle" dominant-baseline="middle" fill="black">
              {{ En ? keys[4].name : keys[4].nameFr }}
            </text>
          </g>
          <g id="cellB">
            <path d="M 248.99 248.99 A 140 140 0 0 1 186.23 285.23 L 175.88 246.59 A 100 100 0 0 0 220.71 220.71 Z" 
            fill="#8000FF" stroke="black" stroke-width="1" opacity="0.5"/>
            <text x="210" y="255" transform="rotate(150 210 255)" text-anchor="middle" dominant-baseline="middle" fill="black">
              {{ En ? keys[5].name : keys[5].nameFr }}
            </text>
          </g>
          <g id="cellGb">
            <path d="M 186.23 285.23 A 140 140 0 0 1 113.77 285.23 L 124.12 246.59 A 100 100 0 0 0 175.88 246.59 Z" 
            fill="#0000FF" stroke="black" stroke-width="1" opacity="0.5"/>
            <text x="150" y="270" transform="rotate(180 150 270)" text-anchor="middle" dominant-baseline="middle" fill="black">
              {{ En ? keys[6].name : keys[6].nameFr }}
            </text>
          </g>                  
          <g id="cellDb">

              {{ En ? keys[8].name : keys[8].nameFr }}
            </text>
          </g>

            fill="#00FF80" stroke="black" stroke-width="1" opacity="0.5"/>
            <text x="31" y="149" transform="rotate(270 31 149)" text-anchor="middle" dominant-baseline="middle" fill="black">
              {{ En ? keys[9].name : keys[9].nameFr }}
            </text>
          </g>

            <path d="M 51.01 51.01 A 140 140 0 0 0 14.77 113.77 L 53.41 124.12 A 100 100 0 0 1 79.29 79.29 Z"

            </text>
          </g>

            <text x="90" y="47" transform="rotate(330 90 47)" text-anchor="middle" dominant-baseline="middle" fill="black">
              {{ En ? keys[11].name : keys[11].nameFr }}
            </text>
          </g>
        </g>
      </svg>
      <svg viewBox="0 0 300 300" opacity="0.7">
        <g id="cell-focus">
          <path d="M 113.77 14.77 A 140 140 0 0 1 186.23 14.77 L 175.88 53.41 A 140 140 0 0 0 124.12 53.41 Z" stroke="black" 
          fill="none" stroke-width="3"/>
        </g>
      </svg>
  </div>
</div>

<div class="bottom-bar-larger">
  <a (click)="rotateToLeft()"><img appAnimGrow src="../../../../assets/app_icons/arrow_left.png" /></a>
  <a (click)="randomPosition()"><img appAnimRandom src="../../../../assets/app_icons/random.png" /></a>
  <a (click)="rotateToRight()"><img appAnimGrow src="../../../../assets/app_icons/arrow_right.png" /></a>
</div>
