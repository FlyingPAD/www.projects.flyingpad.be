<div *ngIf="currentDialogue">
    <p>{{ currentDialogue.text }}</p>
    <ul>
      <li *ngFor="let response of currentDialogue.responses">
        <button (click)="handleResponse(response)">{{ response.text }}</button>
      </li>
    </ul>
  </div>
  <div *ngIf="!currentDialogue">
    <p>La conversation est terminée. Merci d’avoir parlé avec Alex.</p>
  </div>
